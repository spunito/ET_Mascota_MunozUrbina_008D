    <div class="collapse navbar-collapse" id="opciones">   
      <ul class="navbar-nav">
        <li class="nav-item">

  <!--Termina Nav-->
<div class="container">
  <form action="#" method="post" id="formRegistrar" name="formRegistrar">
  
    
    <div class="form-group"> 
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre..." required >
      
    </div>

    <div class="form-group">  
      <label for="apellido">Apelido </label>
      <input type="text" class="form-control" name="apellido" id="apellido" required placeholder="Ingrese apellido...">
    </div> 
    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="number" required name="numero" minlength="9" class="form-control" placeholder="Ingrese numero...">
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" required name="contra" minlength="9" class="form-control" placeholder="Ingrese contraseña...">
    </div>
    <div class="form-group">
      <label for="contraseña">Repita contraseña:</label>
      <input type="password" required name="contra2" minlength="9" class="form-control" placeholder="Ingrese contraseña...">
    </div>
    <br>
    <div style= "margin-left: 44%";> 
      <button type="submit"  class="btn btn-primary">REGISTRAMEEEE</button>   <br>
    </div>
    <br>

      
    
    
    
  </form>
</div>
  

  
  <!--Empieza footer -->
  <footer class="text-center">  
        <div class="container-fluid">   
          <div class="justify-content-center  ">

              <div id="logo" class="text-center">

                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" class="me-4 text-reset">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="me-4 text-reset">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
        </div>
          <!-- Copyright -->
          <div class="text-center p-3" id="copy">©Copyright Derechos reservados</div>
        </footer>
</body>
</html>
